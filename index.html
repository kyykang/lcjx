<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销平台流程绩效分析平台</title>
    <script src="chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            font-size: 2em;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }
        
        .module {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .module h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }
        
        .module-title {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color 0.3s ease;
        }
        
        .module-title:hover {
            color: #3498db;
        }
        
        .toggle-icon {
            font-size: 0.8em;
            transition: transform 0.3s ease;
        }
        
        .toggle-icon.expanded {
            transform: rotate(180deg);
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            max-height: 80%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .modal-body {
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .detail-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .detail-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .detail-table th:hover {
            background-color: #e9ecef;
        }
        
        .detail-table th.sortable::after {
            content: ' ↕';
            color: #6c757d;
            font-size: 12px;
        }
        
        .detail-table th.sort-asc::after {
            content: ' ↑';
            color: #007bff;
        }
        
        .detail-table th.sort-desc::after {
            content: ' ↓';
            color: #007bff;
        }
        
        .detail-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }
        
        .detail-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .detail-table td:first-child {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2em;
            color: #7f8c8d;
        }
        
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2em;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>营销平台流程绩效分析平台</h1>
        <p>基于流程效率数据的可视化分析系统</p>
    </div>
    
    <div class="container">

        
        <div class="stats-cards" id="statsCards">
            <div class="stat-card">
                <h3 id="totalFlows">-</h3>
                <p>总流程数</p>
            </div>
            <div class="stat-card">
                <h3 id="totalInitiated">-</h3>
                <p>总发起数</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCompleted">-</h3>
                <p>总完成数</p>
            </div>
            <div class="stat-card">
                <h3 id="avgDuration">-</h3>
                <p>平均时长(小时)</p>
            </div>
        </div>
        
        <div class="modules-grid">
            <div class="module">
                <h2 class="module-title" data-module="flowRanking">
                    发起流程数及完成数排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="flowRankingChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="durationRanking">
                    流程运行时长排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="durationRankingChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="salesDuration">
                    销售类流程平均运行时长排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="salesDurationChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="purchaseDuration">
                    采购类流程平均运行时长排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="purchaseDurationChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="projectDuration">
                    项目&产品管理类流程平均运行时长排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="projectDurationChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="personalProcessRanking">
                    个人流程处理数排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="personalProcessRankingChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="responsiblePersonProcessRanking">
                    主要负责人流程数排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="responsiblePersonProcessRankingChart"></canvas>
                </div>

            </div>
            
            <div class="module">
                <h2 class="module-title" data-module="responsiblePersonDurationRanking">
                    主要负责人流程处理时长排名
                    <span class="toggle-icon">▼</span>
                </h2>
                <div class="chart-container">
                    <canvas id="responsiblePersonDurationRankingChart"></canvas>
                </div>

            </div>
        </div>
    </div>
    
    <!-- 模态框 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">详情列表</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <table class="detail-table" id="detailTable">
                    <thead id="tableHeader">
                        <!-- 表头将通过JavaScript动态生成 -->
                    </thead>
                    <tbody id="tableBody">
                        <!-- 表格内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let chartData = null;
        

        let charts = {};
        
        // 页面完全加载后初始化
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
            
            // 检查Chart.js是否加载
            if (typeof Chart === 'undefined') {
                console.error('错误: Chart.js库未加载');
                return;
            }
            
            console.log('Chart.js已加载，版本:', Chart.version);
            
            // 立即开始加载数据
            loadData();
        });
        
        // 加载数据
        async function loadData() {
            try {
                const response = await fetch('chart_data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                chartData = await response.json();
                
                if (!chartData.success) {
                    throw new Error(chartData.error || '数据加载失败');
                }
                
                // 初始化所有图表和统计信息
                initializeCharts();
                updateStatistics();
                
                // 初始化点击事件
                initializeClickEvents();
                
            } catch (error) {
                console.error('数据加载错误:', error.message);
                showErrorState(error.message);
            }
        }
        
        // 显示加载状态
        function showLoadingState() {
            const modules = document.querySelectorAll('.module .chart-container');
            modules.forEach(container => {
                container.innerHTML = '<div class="loading">正在加载数据</div>';
            });
        }
        
        // 清除加载状态
        function clearLoadingState() {
            console.log('清除加载状态...');
            const loadingElements = document.querySelectorAll('.loading');
            console.log('找到的loading元素数量:', loadingElements.length);
            loadingElements.forEach((element, index) => {
                console.log(`清除第${index + 1}个loading元素`);
                element.remove();
            });
        }
        
        // 显示错误状态
        function showErrorState(message) {
            const modules = document.querySelectorAll('.module .chart-container');
            modules.forEach(container => {
                container.innerHTML = `<div class="error">数据加载失败: ${message}</div>`;
            });
        }
        
        // 初始化所有图表
        function initializeCharts() {
            console.log('开始初始化图表...');
            console.log('chartData:', chartData);
            
            try {
                // 清除加载状态
                clearLoadingState();
                
                // 使用setTimeout确保DOM完全渲染后再创建图表
                setTimeout(() => {
                    // 1. 发起流程数及完成数排名
                    console.log('创建发起流程数排名图表...');
                    createFlowRankingChart();
                    
                    // 2. 流程运行时长排名
                    console.log('创建流程运行时长排名图表...');
                    createDurationRankingChart();
                    
                    // 3. 销售类流程平均运行时长排名
                    console.log('创建销售类流程图表...');
                    createCategoryDurationChart('销售类流程', 'salesDurationChart');
                    
                    // 4. 采购类流程平均运行时长排名
                    console.log('创建采购类流程图表...');
                    createCategoryDurationChart('采购类流程', 'purchaseDurationChart');
                    
                    // 5. 项目&产品管理类流程平均运行时长排名
                    console.log('创建项目管理类流程图表...');
                    createCategoryDurationChart('项目&产品管理类流程', 'projectDurationChart');
                    
                    // 6. 个人流程处理数排名
                    console.log('创建个人流程处理数排名图表...');
                    createPersonalProcessRankingChart();
                    
                    // 7. 主要负责人流程数排名
                    console.log('创建主要负责人流程数排名图表...');
                    createResponsiblePersonProcessRankingChart();
                    
                    // 8. 主要负责人流程处理时长排名
                     console.log('创建主要负责人流程处理时长排名图表...');
                     createResponsiblePersonDurationRankingChart();
                 }, 100); // 延迟100毫秒确保DOM完全渲染
                
                console.log('所有图表初始化完成');
            } catch (error) {
                console.error('图表初始化失败:', error);
                showErrorState(error.message);
            }
        }
        
        // 创建发起流程数及完成数排名图表
        function createFlowRankingChart() {
            console.log('开始创建发起流程数排名图表...');
            const canvas = document.getElementById('flowRankingChart');
            console.log('flowRankingChart canvas元素:', canvas);
            if (!canvas) {
                console.error('找不到flowRankingChart canvas元素');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            const data = chartData.data.flow_ranking;
            
            // 取前10条数据
            const top10Data = data.slice(0, 10);
            
            const labels = top10Data.map(item => item.模板名称);
            const initiatedData = top10Data.map(item => item.发起流程数);
            const completedData = top10Data.map(item => item.完成环比);
            
            charts.flowRanking = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '发起流程数',
                            data: initiatedData,
                            backgroundColor: 'rgba(54, 162, 235, 0.8)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: '完成流程数',
                            data: completedData,
                            backgroundColor: 'rgba(255, 99, 132, 0.8)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        title: {
                            display: true,
                            text: '发起流程数及完成数排名 (前10名)'
                        },
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '数量'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '流程名称'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建流程运行时长排名图表
        function createDurationRankingChart() {
            const canvas = document.getElementById('durationRankingChart');
            if (!canvas) {
                console.error('找不到durationRankingChart canvas元素');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            const data = chartData.data.duration_ranking;
            
            // 取前10条数据
            const top10Data = data.slice(0, 10);
            
            const labels = top10Data.map(item => item.模板名称);
            const durationData = top10Data.map(item => item.平均运行时长_数值);
            
            charts.durationRanking = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '平均运行时长(小时)',
                        data: durationData,
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        title: {
                            display: true,
                            text: '流程运行时长排名 (前10名)'
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '时长(小时)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '流程名称'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建分类流程运行时长图表
        function createCategoryDurationChart(categoryName, canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) {
                console.error(`找不到${canvasId} canvas元素`);
                return;
            }
            
            const ctx = canvas.getContext('2d');
            const data = chartData.data.category_rankings[categoryName] || [];
            
            // 取前10条数据
            const top10Data = data.slice(0, 10);
            
            const labels = top10Data.map(item => item.模板名称);
            const durationData = top10Data.map(item => item.平均运行时长_数值);
            
            const chartKey = canvasId.replace('Chart', '');
            charts[chartKey] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '平均运行时长(小时)',
                        data: durationData,
                        backgroundColor: 'rgba(153, 102, 255, 0.8)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        title: {
                            display: true,
                            text: `${categoryName}运行时长排名 (前10名)`
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '时长(小时)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '流程名称'
                            }
                        }
                    }
                }
            });
        }
        
        // 创建个人流程处理数排名图表
        function createPersonalProcessRankingChart() {
            console.log('开始创建个人流程处理数排名图表...');
            console.log('chartData对象:', chartData);
            
            const canvas = document.getElementById('personalProcessRankingChart');
            console.log('Canvas元素:', canvas);
            
            if (!canvas) {
                console.error('找不到personalProcessRankingChart canvas元素');
                // 列出所有canvas元素
                const allCanvas = document.querySelectorAll('canvas');
                console.log('页面中所有canvas元素:', allCanvas);
                return;
            }
            
            console.log('Canvas尺寸:', canvas.width, 'x', canvas.height);
            console.log('Canvas父元素:', canvas.parentElement);
            
            const ctx = canvas.getContext('2d');
            console.log('Canvas上下文:', ctx);
            const data = chartData.personal_process_ranking;
            
            console.log('个人流程处理数排名原始数据:', data);
            console.log('数据类型:', typeof data, '是否为数组:', Array.isArray(data));
            
            if (!data || !Array.isArray(data) || data.length === 0) {
                console.error('个人流程处理数排名数据为空或格式错误:', data);
                return;
            }
            
            // 取前10条数据
            const top10Data = data.slice(0, 10);
            console.log('前10条数据:', top10Data);
            
            const labels = top10Data.map(item => item.人员名称);
            const processData = top10Data.map(item => item.处理数);
            
            console.log('标签数据:', labels);
            console.log('处理数数据:', processData);
            
            try {
                charts.personalProcessRanking = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '处理数',
                            data: processData,
                            backgroundColor: 'rgba(75, 192, 192, 0.8)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        indexAxis: 'y',
                        plugins: {
                            title: {
                                display: true,
                                text: '个人流程处理数排名 (前10名)'
                            }
                        },
                        scales: {
                            x: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '处理数'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: '人员姓名'
                                }
                            }
                        }
                    }
                });
                 console.log('个人流程处理数排名图表创建成功:', charts.personalProcessRanking);
                 
                 // 强制更新图表
                 setTimeout(() => {
                     if (charts.personalProcessRanking) {
                         charts.personalProcessRanking.update();
                         console.log('图表强制更新完成');
                     }
                 }, 100);
                 
              } catch (error) {
                  console.error('创建个人流程处理数排名图表时出错:', error);
              }
         }
        
        // 创建主要负责人流程数排名图表
        function createResponsiblePersonProcessRankingChart() {
            console.log('开始创建主要负责人流程数排名图表...');
            const canvas = document.getElementById('responsiblePersonProcessRankingChart');
            if (!canvas) {
                console.error('找不到responsiblePersonProcessRankingChart canvas元素');
                return;
            }
            
            const ctx = canvas.getContext('2d');

        // 解析时长文本为小时数
        function parseTimeToHours(timeStr) {
            if (!timeStr || timeStr === '-') return 0;
            
            let totalHours = 0;
            
            // 匹配天数
            const dayMatch = timeStr.match(/(\d+)天/);
            if (dayMatch) {
                totalHours += parseInt(dayMatch[1]) * 24;
            }
            
            // 匹配小时数
            const hourMatch = timeStr.match(/(\d+)小时/);
            if (hourMatch) {
                totalHours += parseInt(hourMatch[1]);
            }
            
            // 匹配分钟数
            const minuteMatch = timeStr.match(/(\d+)分/);
            if (minuteMatch) {
                totalHours += parseInt(minuteMatch[1]) / 60;
            }
            
            return totalHours;
        }
